### Emacs mode
set -g mode-keys emacs
set -g status-keys emacs

### Terminal
set-option -g default-terminal 'tmux-256color'
set-option -g escape-time 0
set-option -g default-command bash

### Windows and panes
set -g set-titles on
set -g renumber-windows on
setw -g automatic-rename off
set -g base-index 1
setw -g pane-base-index 1

### History and escape time
set -g history-limit 10000
set -g escape-time 20
set -g status-left-length 20

### Status bar
set -g status-bg green
set -g status-fg black
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 10

### Resize
setw -g aggressive-resize on

### Mouse
set -g mouse on

### Use C-<arrow> keys
setw -g xterm-keys on

### Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-b last-window

### Nested tmux instances
bind-key -n C-n send-prefix

### Reload configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Configuration reloaded."

### Rebind split commands
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Once in copy-mode (<noprefix> C-Space)
# use C-w (or Enter) to copy slection into the clipboard and
# use C-y or M-v (urxvt binding) to paste
set -g set-clipboard on
bind-key -n C-Space copy-mode
bind -T copy-mode C-w   send -X copy-pipe-and-cancel 'xsel -i'
bind -T copy-mode Enter send -X copy-pipe-and-cancel 'xsel -i'
bind C-y paste-buffer